<html>

<head>
    <title>React Fetch Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-thumbnail.js"></script>
</head>

<body>
    <h1>Mt Vernon Bulletins</h1>
    <p>Each week the worship bulletin is published in PDF format.</p>
    <div id="root"></div>

    <script type="text/babel">
        const { Container, Row, Col, Card, Image } = ReactBootstrap;
        console.log(PdfThumbnail);
        const { fromFile } = PdfThumbnail;

        // A single item in the list
        function Item({ item }) {
            const url = item.name.split('/').pop();
            const name = item.name
                .replace(/-Bulletin-Mt.*non(-UMC)?/, "")
                .replace(".pdf", "");

            return (
                <Col className="text-center">
                    <Card style={{ width: '8rem' }} className="mb-5">
                        <Card.Img variant="top" src="https://www.gravatar.com/avatar/b1ee0402d24625f555c25ea8511aad31?s=48&d=identicon&r=PG" />
                        <Card.Body>
                            <Card.Text>
                                <a href={url}>{item.name}</a>
                            </Card.Text>
                        </Card.Body>
                    </Card>
                </Col>
            );

        }

        // Filter the data to only include .md and .pdf files
        // Puts the .md files first
        function itemList(data) {
            const pdfs = data.filter(item => item.path.endsWith('.pdf'))
                .sort((b, a) => a.path.localeCompare(b.path));
            return [
                ...data.filter(item => item.path.endsWith('.md')),
                ...pdfs
            ]
        }

        function App() {
            const [data, setData] = React.useState([]);

            React.useEffect(() => {
                // Using the github API, get all of the entries
                // in https://pastor-robert/mtv/bulletins
                fetch('https://api.github.com/repos/pastor-robert/mtv/contents/bulletin')
                    .then(response => response.json())
                    .then(data => setData(data));
            }, []);

            return (
                <Container>
                    <Row>
                        {itemList(data).map(item => <Item key={item.path} item={item} />)}
                    </Row>
                </Container>
            )
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>

</html>
